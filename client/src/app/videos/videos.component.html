<div class="text-bg-dark text-center rounded-bottom py-6">
    <div class="display-5">
        Emergency Expert <br/> Video Notes
    </div>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-video-form></app-video-form>
        </div>
        <div class="col-md-6">
            List of Video Notes
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Video Link</th>
                        <th>Note</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let video of service.videoList">
                        <td style="cursor: pointer" (click)="editForm(video)">
                            {{video.name}}
                        </td>
                        <td (click)="editForm(video)">{{video.videoLink}}</td>
                        <td (click)="editForm(video)">{{video.notes}}</td>
                        <td style="cursor: pointer;">
                            <i class="far fa-trash-alt fa-lg text-secondary" 
                                (click)="handleDelete(video._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
